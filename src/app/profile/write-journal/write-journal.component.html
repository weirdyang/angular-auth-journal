<mat-card class="main-div">
    <mat-card-header>
        <mat-card-title>Compose Entry</mat-card-title>
        <mat-card-subtitle>How was your day?</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill"
                class="full-width">
                <mat-label>Title</mat-label>
                <input matInput
                    type="text"
                    name="title"
                    placeholder="Journal title"
                    [(ngModel)]="journal.title">
            </mat-form-field>
            <textarea [(ngModel)]="journal.entry"
                name="entry">
                </textarea>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
            (click)="submit()">Save</button>
        <button mat-button
            (click)="preview()">Preview</button>
    </mat-card-actions>
</mat-card>
